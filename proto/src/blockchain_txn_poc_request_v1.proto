syntax = "proto3";
option go_package = "github.com/hindungWang/oracle-observer-go/proto/gen";
package helium;

message blockchain_txn_poc_request_v1 {
  bytes challenger = 1;
  bytes secret_hash = 2;
  bytes onion_key_hash = 3;
  bytes block_hash = 4;
  uint64 fee = 5;
  bytes signature = 6;
  uint32 version = 7;
}
