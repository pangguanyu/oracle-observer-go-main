syntax = "proto3";
option go_package = "github.com/hindungWang/oracle-observer-go/proto/gen";
package helium;

message blockchain_txn_transfer_hotspot_v2 {
  bytes gateway = 1;
  bytes owner = 2;
  bytes owner_signature = 3;
  bytes new_owner = 4;
  uint64 fee = 5;
  // gateway nonce
  uint64 nonce = 6;
}
