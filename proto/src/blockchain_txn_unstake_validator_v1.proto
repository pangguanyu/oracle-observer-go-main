syntax = "proto3";
option go_package = "github.com/hindungWang/oracle-observer-go/proto/gen";
package helium;

message blockchain_txn_unstake_validator_v1 {
  bytes address = 1;
  bytes owner = 2;
  bytes owner_signature = 3;
  uint64 fee = 4;
  uint64 stake_amount = 5;
  uint64 stake_release_height = 6;
}
